<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A31F34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A1F34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MIT Circle -->
  <circle cx="60" cy="35" r="25" fill="url(#mitGrad)" stroke="#A31F34" stroke-width="2"/>
  
  <!-- MIT text in circle -->
  <text x="60" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">MIT</text>
  
  <!-- University name -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#A31F34">MASSACHUSETTS INSTITUTE OF TECHNOLOGY</text>
</svg> 